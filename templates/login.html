{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivy</title>
    <link rel="stylesheet" href="{% static 'css/logreg.css' %}" />
  </head>
  <body>
    {% if message %}<p>{{ message }}{% endif %}
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form
          action="{% url 'login' %}"
          id="contact-form"
          class="main-form"
          role="form"
        >
          <h3>Sign In</h3>

          <div class="form-group">
            <label>
              <input
                type="text"
                id="form_email"
                class="my_form-control"
                required
              />
              <small class="my_place">Email</small>
            </label>
          </div>

          <div class="form-group">
            <label>
              <input
                type="password"
                id="form_password"
                class="my_form-control"
                required
              />
              <small class="my_place">Password</small>
            </label>
          </div>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary mt-2 mx-auto">
              SIGN IN
            </button>
          </div>

        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Not on Trivy?</h1>
            <p>
            Register now for a personalised travel experience by clicking button below.
            </p>
            <button class="ghost" id="signUp"><a href="{% url 'registration' %}" style="color:white">REGISTER</a></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
